services:
  backend:
    build:
      context: ./backend
    container_name: shalashaska-backend
    ports:
      - "7777:7777"
    volumes:
      - ./backend:/usr/src/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: shalashaska-frontend
    ports:
      - "8888:8888"
    depends_on:
      - backend
    restart: unless-stopped

# Usado em produção
networks:
  default:
    name: $DOCKER_NETWORK
    external: true